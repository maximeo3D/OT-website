<!DOCTYPE html>
<html lang="fr">

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Vitrine - Vêtements</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div id="navbar-placeholder"></div>
    <script src="js/components.js"></script>

    <main class="container" style="padding-top: 4rem; padding-bottom: 4rem;">
        <div class="category-header">
            <div>
                <a href="products.html" style="font-size: 0.9rem; text-transform: uppercase; color: #666;">&larr; Retour
                    aux catégories</a>
                <h1 id="category-title"
                    style="font-size: 2rem; font-weight: 700; margin-top: 1rem; text-transform: uppercase;">
                    Catégorie
                </h1>
            </div>

            <div class="category-controls">
                <details class="filter-panel">
                    <summary>Filtrer</summary>
                    <div class="filter-content">
                        <div class="filter-group">
                            <span class="filter-label">Prix (0€ - 100€)</span>
                            <div class="price-slider">
                                <div class="price-range">
                                    <div class="price-track" id="price-track"></div>
                                    <div class="price-inputs">
                                        <input type="range" id="price-min" min="0" max="100" value="0" step="1">
                                        <input type="range" id="price-max" min="0" max="100" value="100" step="1">
                                    </div>
                                </div>
                                <div class="price-values">
                                    <span id="price-min-value">0 €</span>
                                    <span id="price-max-value">100 €</span>
                                </div>
                            </div>
                        </div>

                        <div class="filter-group">
                            <span class="filter-label">Type de produit</span>
                            <div id="type-filter-options" class="type-options">
                                <!-- Filled dynamically -->
                            </div>
                        </div>
                    </div>
                </details>

                <div class="sort-container">
                    <label for="sort-select" class="sort-label">Trier par:</label>
                    <select id="sort-select" class="sort-select">
                        <option value="name">Nom</option>
                        <option value="price-asc">Prix croissant</option>
                        <option value="price-desc">Prix décroissant</option>
                        <option value="bestseller">Best-seller</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="grid-container" id="product-grid">
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/data.js"></script>
    <script src="js/category.js"></script>
    <script src="js/sort.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
