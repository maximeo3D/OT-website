<!DOCTYPE html>
<html lang="fr">

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Vitrine - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div id="navbar-placeholder"></div>
    <script src="js/components.js"></script>

    <main class="container" style="padding-top: 4rem; padding-bottom: 4rem;">
        <h1 style="font-size: 2.4rem; font-weight: 700; margin-bottom: 2.5rem; text-transform: uppercase; text-align: center;">
            Contactez-nous</h1>

        <form class="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="fullname">Nom &amp; Prénom</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="company">Entreprise (facultatif)</label>
                    <input type="text" id="company" name="company">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Objet</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <div class="form-group file-upload">
                <label for="attachment">Joindre un fichier</label>
                <input type="file" id="attachment" name="attachment" accept=".pdf,.png,.jpg,.jpeg">
                <span class="file-hint">Formats acceptés : PDF, PNG, JPG (10&nbsp;Mo max)</span>
            </div>

            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/main.js"></script>
</body>

</html>
