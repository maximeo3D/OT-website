<!DOCTYPE html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Vitrine - Produit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 2rem;
        }

        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-image {
            width: 100%;
            aspect-ratio: 1;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #ccc;
        }

        .thumbnail-list {
            display: flex;
            gap: 1rem;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            background-color: #f5f5f5;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .thumbnail.active {
            border-color: #000;
        }

        .product-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .product-description {
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
        }

        .add-to-cart {
            padding: 1rem 3rem;
            background-color: #000;
            color: #fff;
            border: none;
            text-transform: uppercase;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .add-to-cart:hover {
            opacity: 0.8;
        }

        /* 3D Viewer Styles */
        .thumbnail-3d {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }

        .thumbnail-3d img {
            width: 24px;
            height: 24px;
        }

        .model-viewer-container {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>

<body>

    <div id="navbar-placeholder"></div>
    <script src="js/components.js"></script>

    <main class="container" style="padding-top: 4rem; padding-bottom: 4rem;">
        <a href="category.html" style="font-size: 0.9rem; text-transform: uppercase; color: #666;">&larr; Retour aux
            produits</a>

        <div class="product-container" id="product-content">
            <!-- Content will be populated by JS -->
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/data.js"></script>
    <script src="js/product-detail.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
