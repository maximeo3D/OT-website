<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Vitrine - Produit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 2rem;
        }

        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Desktop: hide mobile slider elements */
        .hero-track {
            display: none;
        }

        .hero-3d-button {
            display: none;
        }

        .gallery-progress {
            display: none;
        }

        /* Desktop: main image with zoom */
        .main-image {
            width: 100%;
            aspect-ratio: 1;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #ccc;
            position: relative;
            overflow: hidden;
            cursor: zoom-in;
        }

        .main-image.no-zoom-icon::after {
            display: none;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease, transform-origin 0.1s ease;
        }

        .main-image.zoomed {
            cursor: zoom-out;
        }

        .main-image.zoomed img {
            transform: scale(2);
        }

        .main-image::after {
            content: "";
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 28px;
            height: 28px;
            background: url("assets/search.svg") center/contain no-repeat;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
        }

        .main-image:hover::after {
            opacity: 0.9;
        }

        .thumbnail-list {
            display: flex;
            gap: 1rem;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            background-color: #f5f5f5;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .thumbnail.active {
            border-color: #000;
        }

        .product-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .product-description {
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
        }

        .add-to-cart {
            padding: 1rem 3rem;
            background-color: #000;
            color: #fff;
            border: none;
            text-transform: uppercase;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .add-to-cart:hover {
            opacity: 0.8;
        }

        /* Color Selector Styles */
        .color-selector {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .color-label {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        .color-options {
            display: flex;
            gap: 0.75rem;
        }

        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 0;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch.active {
            border-color: #000;
            box-shadow: 0 0 0 2px #fff, 0 0 0 4px #000;
        }

        /* 3D Viewer Styles */
        .thumbnail-3d {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 0.5rem;
            gap: 0.25rem;
        }

        .thumbnail-3d img {
            width: 24px;
            height: 24px;
        }
        
        .thumbnail-3d span {
            font-size: 0.7rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .model-viewer-container {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                margin: 0;
                padding: 0;
            }

            .product-info {
                width: 100%;
                padding: 0 8px;
                box-sizing: border-box;
            }

            /* Mobile: Hide desktop gallery, show slider */
            .main-image {
                display: none;
            }

            .thumbnail-list {
                display: none;
            }

            /* Mobile: Full-width gallery slider */
            .product-gallery {
                position: relative;
                width: 100vw;
                margin-left: calc(50% - 50vw);
                margin-right: calc(50% - 50vw);
                overflow: hidden;
                padding: 0;
            }

            .hero-track {
                display: flex;
                gap: 0;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }

            .hero-track::-webkit-scrollbar {
                display: none;
            }

            .hero-slide {
                flex: 0 0 100%;
                scroll-snap-align: start;
                position: relative;
                aspect-ratio: 1;
                background: #f5f5f5;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .hero-slide img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .hero-3d-button {
                display: inline-flex;
                position: absolute;
                top: 12px;
                right: 12px;
                align-items: center;
                gap: 6px;
                padding: 6px 10px;
                background: rgba(255, 255, 255, 0.9);
                border: 1px solid #ddd;
                cursor: pointer;
                z-index: 2;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                font-size: 0.8rem;
                border-radius: 6px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            }

            .hero-3d-button img {
                width: 20px;
                height: 20px;
                object-fit: contain;
            }

            .gallery-progress {
                display: block;
                position: absolute;
                bottom: 10px;
                left: 12px;
                right: 12px;
                height: 4px;
                background: rgba(255, 255, 255, 0.6);
                border-radius: 999px;
                overflow: hidden;
                box-shadow: inset 0 1px 3px rgba(0,0,0,0.15);
            }

            .progress-bar-inner {
                height: 100%;
                width: 0%;
                background: #000;
                border-radius: 999px;
                transition: width 0.25s ease;
            }
        }
    </style>
</head>

<body>

    <div id="navbar-placeholder"></div>
    <script src="js/components.js"></script>

    <main class="container" style="padding-bottom: 4rem; margin-bottom: 50px;">
        <div class="product-container" id="product-content">
            <!-- Content will be populated by JS -->
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/data.js"></script>
    <script src="js/product-detail.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
